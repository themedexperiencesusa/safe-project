<!DOCTYPE html>
<html>
<head>
    <title>Master Control Center</title>
    <style>
        body { font-family: sans-serif; }
        #log {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>Master Control Center</h1>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-button">Login</button>
        <p id="login-message"></p>
    </div>
    <div id="agent-container" style="display: none;">
        <button id="run-agents-button">Run All Agents</button>
        <h2>Logs</h2>
        <div id="log"></div>
    </div>

    <script>
        const loginButton = document.getElementById('login-button');
        const runAgentsButton = document.getElementById('run-agents-button');
        const logDiv = document.getElementById('log');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const loginMessage = document.getElementById('login-message');
        const loginContainer = document.getElementById('login-container');
        const agentContainer = document.getElementById('agent-container');

        loginButton.addEventListener('click', async () => {
            const username = usernameInput.value;
            const password = passwordInput.value;
            const result = await window.electronAPI.login(username, password);
            if (result.success) {
                loginContainer.style.display = 'none';
                agentContainer.style.display = 'block';
            } else {
                loginMessage.textContent = result.message;
            }
        });

        runAgentsButton.addEventListener('click', () => {
            window.electronAPI.runAgents();
        });

        window.electronAPI.onLogMessage((event, message) => {
            const p = document.createElement('p');
            p.textContent = message;
            logDiv.appendChild(p);
            logDiv.scrollTop = logDiv.scrollHeight;
        });
    </script>
</body>
</html>
